<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140.0">

  <style>
    .box { fill: none; stroke: #aaa; stroke-width: 2; }
    .shaded { fill: #ddd; }
    text { font-family: Arial, sans-serif; font-size: 60.0px; text-anchor: middle; dominant-baseline: central; }
    text.index { font-size: 30.0px; }
  </style>


  <rect class="box" x="0" y="0" width="100" height="100" />
  <text x="50.0" y="50.0">a</text>
  <text class="index" x="50.0" y="120.0">0</text>

  <rect class="box" x="100" y="0" width="100" height="100" />
  <text x="150.0" y="50.0">b</text>
  <text class="index" x="150.0" y="120.0">1</text>

  <rect class="box shaded" x="200" y="0" width="100" height="100" />
  <text x="250.0" y="50.0">c</text>
  <text class="index" x="250.0" y="120.0">2</text>

  <rect class="box shaded" x="300" y="0" width="100" height="100" />
  <text x="350.0" y="50.0">d</text>
  <text class="index" x="350.0" y="120.0">3</text>

  <rect class="box" x="400" y="0" width="100" height="100" />
  <text x="450.0" y="50.0">e</text>
  <text class="index" x="450.0" y="120.0">4</text>

  <rect class="box" x="500" y="0" width="100" height="100" />
  <text x="550.0" y="50.0">f</text>
  <text class="index" x="550.0" y="120.0">5</text>



</svg>

